<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-inline">
        <div wicket:id="table"/>
    </form>

    <wicket:fragment wicket:id="tableHeader">
        <div class="pull-left">
            <div class="form-group" style="margin-right: 10px;">
                <label class="control-label"><wicket:message key="pageDebugList.options"/></label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" wicket:id="zipCheck">
                    <wicket:message key="pageDebugList.zipCheck" />
                </label>
            </div>
            &nbsp;&nbsp;    <!-- todo implement in a nicer way -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" wicket:id="showAllItemsCheck">
                    <wicket:message key="pageDebugList.showAllItems" />
                </label>
            </div>
        </div>
        <div class="form-group" style="padding: 0px 5px 0px 20px;">
            <input wicket:id="oidFilter" style="min-width: 240px;"
                   wicket:message="placeholder:pageDebugList.oidFilter" class="form-control input-sm" type="text"/>
            <a wicket:id="searchByOidButton" class="btn btn-sm btn-primary">
                <i class="fa fa-search fa-lg"/>
            </a>
        </div>

        <form class="form-inline pull-right search-form" wicket:id="searchForm">

            <div class="form-group" style="float: left; padding-right: 5px;" wicket:id="choiceContainer">
                <label class="sr-only"><wicket:message key="pageDebugList.objectType"/></label>
                <div wicket:id="choice"/>
            </div>

            <wicket:enclosure child="resource">
                <div style="float: left; padding-right: 5px;">
                    <div class="form-group">
                        <label class="sr-only">
                            <wicket:message key="pageDebugList.resource"/>
                        </label>
                        <div wicket:id="resource"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">
                            <wicket:message key="pageDebugList.objectClass"/>
                        </label>
                        <div wicket:id="objectClass"/>
                    </div>
                </div>
            </wicket:enclosure>

            <div class="form-group" wicket:id="search"/>
        </form>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
