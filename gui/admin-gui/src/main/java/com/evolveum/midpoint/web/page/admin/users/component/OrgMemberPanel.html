<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <form class="clearfix form-horizontal" wicket:id="form">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                            <div wicket:id="type" />
                    </div>
                    <div class="form-group col-md-6">
                        <div wicket:id="searchByRelation"/>
                    </div>
                    <div class="form-group col-md-6">
                        <span wicket:id="indirectMembers" />
                    </div>
                    <div class="form-group col-md-6">
                        <wicket:enclosure child="searchScope">
                             <div wicket:id="searchScope" />
                        </wicket:enclosure>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group col-md-12">
                        <wicket:enclosure child="tenant">
                            <label class="col-sm-2 col-form-label"><wicket:message key="roleMemberPanel.tenant" /></label>
                            <div class="col-sm-10">
                                <div wicket:id="tenant" />
                            </div>
                        </wicket:enclosure>
                    </div>

                    <div class="form-group col-md-12">
                        <wicket:enclosure child="project">
                            <label class="col-sm-2 col-form-label"><wicket:message key="roleMemberPanel.project" /></label>
                            <div class="col-sm-10">
                                <div wicket:id="project" />
                            </div>
                        </wicket:enclosure>
                    </div>

                </div>
            </div>

            <div wicket:id="memberContainer">
                <div wicket:id="memberTable" />
            </div>
        </form>

</wicket:panel>
